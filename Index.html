body {

.bg-pattern {

.logo {

  font-weight: bold;

}

nav a {

}

.wallet-info {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.wallet-address {
  background: rgba(255, 255, 255, 0.2);

}

.wallet-balance {

button {

  color: white;
  font-weight: bold;
  transition: all 0.3s;
  font-size: 0.95rem;
}

button:hover {
  background: #5a339a;

}

button:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
}

main {
  display: flex;
  padding: 2rem;
  gap: 2rem;

  margin: 0 auto;
}

.filters {
  width: 280px;

}

.filters h3 {
  margin-bottom: 1.5rem;
  color: #333;
  font-size: 1.2rem;
}

.filters label {
  display: block;
  margin: 1rem 0 0.5rem;
  font-weight: 600;
  color: #555;
}

.filters input, .filters select {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid #ddd;
  border-radius: 6px;
  margin-bottom: 0.5rem;

}

.filters input:focus, .filters select:focus {
  outline: none;
  border-color: #6f42c1;
}

.price-range {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.price-range input {
  width: 45%;
}

.raffle-feed {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.5rem;
  flex-grow: 1;
}

.raffle-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.raffle-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);

.raffle-card img {

.raffle-content {

.host-info {

    // Initialize app when page loads
    document.addEventListener('DOMContentLoaded', function() {

    // Wallet connection functions
    async function initializeWallet() {
      const connectButton = document.getElementById('connectWallet');
      
      if (typeof window.solana !== 'undefined' && window.solana.isPhantom) {
        connectButton.addEventListener('click', connectWallet);
        
        // Check if already connected
        try {
          const response = await window.solana.connect({ onlyIfTrusted: true });
          if (response.publicKey) {
            await handleWalletConnected(response.publicKey);
          }
        } catch (err) {
          console.log('User not previously connected');

      } else {
        connectButton.textContent = 'Install Phantom Wallet';

          showNotification('Phantom wallet not detected. Redirecting to install page...', 'info');
          setTimeout(() => {
            window.open('https://phantom.app/', '_blank');
          }, 1000);
        });
      }

    async function checkWalletConnection() {
      if (typeof window.solana !== 'undefined' && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect({ onlyIfTrusted: true });
          if (response.publicKey) {
            await handleWalletConnected(response.publicKey);
          }
        } catch (err) {
          console.log('Wallet not connected');
        }
      }
    }

    async function connectWallet() {
      const connectButton = document.getElementById('connectWallet');
      
      if (typeof window.solana === 'undefined' || !window.solana.isPhantom) {
        showNotification('Phantom wallet not detected. Please install Phantom wallet.', 'error');
        return;
      }

      try {
        connectButton.textContent = 'Connecting...';
        connectButton.disabled = true;
        
        const response = await window.solana.connect();
        await handleWalletConnected(response.publicKey);
        
      } catch (err) {
        showNotification('Failed to connect wallet: ' + err.message, 'error');
        connectButton.textContent = 'Connect Wallet';
        connectButton.disabled = false;
      }
    }

    async function handleWalletConnected(publicKey) {
      walletConnected = true;
      walletAddress = publicKey.toString();
      provider = window.solana;
      
      // Update UI
      const connectButton = document.getElementById('connectWallet');
      const walletDisplay = document.getElementById('walletDisplay');
      const walletAddressElement = document.getElementById('walletAddress');
      
      connectButton.textContent = 'Disconnect';
      connectButton.disabled = false;
      connectButton.onclick = disconnectWallet;
      
      // Show wallet info
      walletAddressElement.textContent = `${walletAddress.slice(0, 4)}...${walletAddress.slice(-4)}`;
      walletDisplay.style.display = 'flex';
      
      // Simulate balance (in real app, fetch from blockchain)
      await updateWalletBalance();
      
      showNotification('Wallet connected successfully!', 'success');
      renderRaffles();
    }

    async function updateWalletBalance() {

      const mockBalance = (Math.random() * 10 + 2).toFixed(2);
      walletBalance = parseFloat(mockBalance);

    }

    function disconnectWallet() {
      if (provider && provider.disconnect) {
        provider.disconnect();
      }
      
      walletConnected = false;
      walletAddress = null;
      walletBalance = 0;
      provider = null;
      
      // Update UI
      const connectButton = document.getElementById('connectWallet');
      const walletDisplay = document.getElementById('walletDisplay');
      
      connectButton.textContent = 'Connect Wallet';
      connectButton.onclick = connectWallet;
      walletDisplay.style.display = 'none';
      
      showNotification('Wallet disconnected', 'info');
      renderRaffles();
    }

    // Raffle rendering and interaction
    function renderRaffles(filteredRaffles = null) {
      const container = document.getElementById("raffleFeed");
      const rafflesToRender = filteredRaffles || raffles;
      
      container.innerHTML = '';
      
      if (rafflesToRender.length === 0) {
        container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #666;"><h3>No raffles match your filters</h3><p>Try adjusting your search criteria</p></div>';
        return;
      }
      
      rafflesToRender.forEach(raffle => {
        const progress = (raffle.entries / raffle.maxEntries) * 100;
        const canEnter = walletConnected && (raffle.entryType === 'SOL' ? walletBalance >= raffle.entryFeeValue : true);
        
        // Determine shipping indicator
        const shippingClass = `shipping-${raffle.shippingType}`;

            shippingText = 'Worldwide Shipping';
            break;

            shippingText = 'Regional Shipping';
            break;

              <span><strong>${raffle.entries}</strong> / ${raffle.maxEntries} entries</span>
              <span>‚è∞ ${raffle.endsIn} left</span>
            </div>
            
            <button onclick="enterRaffle(${raffle.id})" ${!canEnter ? 'disabled' : ''}>
              ${!walletConnected ? 'Connect Wallet to Enter' : 
                (!canEnter ? 'Insufficient Balance' : 'ENTER RAFFLE')}
            </button>
          </div>
        `;
        
        container.appendChild(card);

    async function enterRaffle(raffleId) {
      if (!walletConnected) {
        showNotification('Please connect your wallet first', 'error');
        return;
      }
      
      const raffle = raffles.find(r => r.id === raffleId);
