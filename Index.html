* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
  background: #667eea;
  background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: #333;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
  z-index: -1;
  pointer-events: none;
}

header {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.8rem;
  font-weight: 700;
  color: white;
  text-decoration: none;
}

nav {
  display: flex;
  gap: 2rem;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: opacity 0.3s ease;
}

nav a:hover {
  opacity: 0.8;
}

.wallet-section {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.wallet-info {
  display: none;
  flex-direction: column;
  align-items: flex-end;
  gap: 0.25rem;
}

.wallet-address {
  background: rgba(255, 255, 255, 0.2);
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  color: white;
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
}

.wallet-balance {
  background: rgba(255, 255, 255, 0.2);
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  font-size: 0.85rem;
}

#connectWallet {
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

#connectWallet:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-1px);
}

#connectWallet:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.hero {
  text-align: center;
  padding: 4rem 2rem;
  color: white;
}

.hero h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, #ffffff, #f8f9fa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero p {
  font-size: 1.2rem;
  opacity: 0.9;
  max-width: 600px;
  margin: 0 auto 2rem;

  padding: 1rem 2rem;
  font-size: 1.1rem;
  font-weight: 600;
  text-decoration: none;
  border-radius: 8px;

}

.cta-button:hover {
  transform: translateY(-2px);

main {

}

.filters {

.filters h3 {

.price-range {

.price-range input {

.filter-btn {

.apply-filters {
  background: #667eea;

.apply-filters:hover {

.clear-filters {

}

.clear-filters:hover {
  background: #5a6268;
}

.raffle-feed {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 1.5rem;
}

.raffle-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.raffle-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

.raffle-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.raffle-content {
  padding: 1.5rem;
}

.raffle-card h3 {
  margin: 0 0 0.75rem;

  font-size: 1.2rem;
  font-weight: 600;

.host-info {

.trusted-badge {

  font-size: 0.75rem;
  border-radius: 12px;

.shipping-indicator {

.shipping-digital {
  background: #e3f2fd;

}

.shipping-pickup {
  background: #fff3e0;

}

.shipping-worldwide {
  background: #e8f5e8;
  color: #2e7d32;

.shipping-regional {

.location-info {

.shipping-details {

.entry-fee {

}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #e9ecef;

.progress-fill {

.raffle-stats {

}

.enter-btn {
  width: 100%;

.enter-btn:enabled {

.enter-btn:enabled:hover {

.form-container {

.form-group {
  margin-bottom: 1.5rem;

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: #555;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 0.75rem;

  border-radius: 6px;

.form-group input:focus,
.form-group select:focus {

.form-actions {

.submit-btn {

  background: #28a745;

  border: none;

.cancel-btn {

  background: #6c757d;

  border-radius: 8px;

  transition: background 0.3s ease;

.cancel-btn:hover {
  background: #5a6268;

.notification {

  right: 20px;

.notification.success {

.notification.error {
  background: #dc3545;

  background: #17a2b8;

      console.log('Checking for Phantom wallet...');
      
      if (typeof window.solana !== 'undefined' && window.solana.isPhantom) {
        console.log('Phantom wallet detected');
        document.getElementById('connectWallet').onclick = connectWallet;
        
        // Check if already connected
        window.solana.connect({ onlyIfTrusted: true })

          .catch(err => {

      console.log('Attempting to connect wallet...');

        return;

      try {
        connectBtn.textContent = 'Connecting...';
        connectBtn.disabled = true;
        
        const response = await window.solana.connect();
        console.log('Wallet connected:', response.publicKey.toString());
        handleWalletConnected(response.publicKey);

        showNotification('Failed to connect wallet: ' + err.message, 'error');
        connectBtn.textContent = 'Connect Wallet';
        connectBtn.disabled = false;
      }

      walletAddress = publicKey.toString();
      provider = window.solana;
      
      console.log('Wallet connected successfully:', walletAddress);

        provider.disconnect();

      walletAddress = null;
      walletBalance = 0;
      provider = null;

      const walletInfo = document.getElementById('walletInfo');
